{% extends 'base.html' %} {% block content %}
<section id="login" class="signup-section">
	<div class="container">
		<div class="row">
			<div class="col-md-10 col-lg-8 mx-auto text-center">

				<i class="fas fa-pizza-slice fa-2x mb-2 text-white"></i>
				<h2 class="text-white mb-5">Sign Up</h2>
                <br>
                <h3>Already a member? <a href="{{ url_for('login') }}" class="btn btn-primary my-2 my-sm-0">Log In</a>
				<form action="/action_page.php">
					<div class="form-group">
						<label for="username">User name:</label>
						<input type="text" class="form-control" id="username" placeholder="Cook your user name">
  </div>
  <div class="form-group">
						<label for="email">Email address:</label>
						<input type="email" class="form-control" id="email" placeholder="Add in your email ingredient">
  </div>
						<div class="form-group">
							<label for="pwd">Password:</label>
							<input type="password" class="form-control" id="pwd" placeholder="Spice up a password!">
  </div>
							<div class="checkbox">
								<label><input type="checkbox"> Remember me</label>
							</div>
							<button class="btn btn-primary my-2 my-sm-0" type="submit">Sign Up</button>
				</form>
			</div>
		</div>
	</div>
</section>
{% endblock %}
