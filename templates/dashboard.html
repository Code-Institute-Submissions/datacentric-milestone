{% extends 'base.html' %} {% block content %}
<section class="dashboard-section" id="dashboard">
	<div class="container">
		<div class="row">
			<div class="col-md-4 mb-3 mb-md-0">
				<div class="card py-4 h-100">
					<div class="card-body text-center">
						<i class="fas fa-search text-primary mb-2"></i>
						<h4 class="text-uppercase m-0">Find a recipe</h4>
						<hr class="my-4" />
						<form class="form-block my-2 my-lg-0 ml-auto">
							<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
							<br/>
							<button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-4 mb-3 mb-md-0">
				<div class="card py-4 h-100">
					<div class="card-body text-center">
						<i class="fas fa-book text-primary mb-2"></i>
						<h4 class="text-uppercase m-0">Add new recipe</h4>
						<hr class="my-4" />
						<br/>
						<i class="fas fa-plus text-primary mb-2" data-toggle="modal" data-target="#AddRecipeModal"></i>

						<!-- Modal -->
						<div class="modal fade" id="AddRecipeModal" tabindex="-1" role="dialog"
							aria-labelledby="exampleModalLabel" aria-hidden="true">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="exampleModalLabel">Add a recipe</h5>
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                        </button>
									</div>
									<div class="modal-body">
										<form>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Title</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Add a recipe">
                                            <small id="emailHelp" class="form-text text-muted">add a wondertitle!</small>
                                        </div>
											<div class="form-group">
												<label for="exampleFormControlSelect2">Allergens</label>
												<select multiple class="form-control" id="exampleFormControlSelect2">
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                </select>
											</div>
										</form>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary" data-dismiss="modal">Clear</button>
										<button type="button" class="btn btn-primary">Save changes</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-4 mb-3 mb-md-0">
				<div class="card py-4 h-100">
					<div class="card-body text-center">
						<i class="fas fa-utensils text-primary mb-2"></i>
						<h4 class="text-uppercase m-0">Edit a recipe</h4>
						<hr class="my-4" />
						<div class="small text-black-50">flask function</div>
					</div>
				</div>
			</div>
		</div>
		<br/>
		<div class="row">
			<div class="col-md-4 mb-3 mb-md-0">
				<div class="card py-4 h-100">
					<img class="card-img-top" src="{{ url_for('static', filename='img/demo-image-01.jpg') }}" alt="Card image cap">
					<div class="card-body">
						<p class="card-text">{{ doc }}</p>
					</div>
				</div>
			</div>
			<div class="col-md-4 mb-3 mb-md-0">
				<div class="card py-4 h-100">
					<img class="card-img-top" src="{{ url_for('static', filename='img/demo-image-01.jpg') }}" alt="Card image cap">
					<div class="card-body">
						<p class="card-text">{{ doc }}</p>
					</div>
				</div>
			</div>
			<div class="col-md-4 mb-3 mb-md-0">
				<div class="card py-4 h-100">
					<img class="card-img-top" src="{{ url_for('static', filename='img/demo-image-01.jpg') }}" alt="Card image cap">
					<div class="card-body">
						<p class="card-text">{{ doc }}</p>
					</div>
				</div>
			</div>
		</div>

	</div>
</section>

{% endblock %}
